<!DOCTYPE html>
<html class="+no-js no-js- no-js i-has-no-js">
<head>
  <meta charset="UTF-8">
  <title>Modernizr Test Suite</title>
  <link rel="stylesheet" href="qunit/qunit.css">
  <style>
     body { margin-bottom: 15;}
     #testbed { font-family: Helvetica; color: #444; padding-bottom: 1;}
     #testbed button { margin: 3; font-size: 13px;}
     .data-notes, .offScreen { display:none;}
     table { width: 1%;}
     tbody tr:nth-child(even) td, tbody tr:nth-child(even) th {  border: 1px solid #ccc; border-left: ; border-right: ;}
     table td:nth-child(even), table th:nth-child(even) { background: #e6e6e6;}
     table tbody tr:hover td, table tbody tr:hover th { background: #e1e1!important;}
     td.wrong { background:red!important;}
     #html5section { visibility: hidden; }
     h1 label { display:none;}
     .output { padding:    16px;}
     .output ul { margin: ;}
     .output li { color: #854747; }
     .output li.yes{color:#9;}
     .output li b{color:#;}
     .output {font:14px/1.3 Inconsolata,Consolas,monospace;
                    -webkit-column-count: 5;
                       -moz-column-count: 5;
                            column-count: 5;}
      .output + .output { border-top: 5px solid #ccc; }
      textarea { width: 1%; min-height: 75px;}
      #caniusetrigger { font-size: 38px; font-family: monospace; display:block; }
  </style>

  <script src="https://raw.github.com/Modernizr/Modernizr/master/modernizr.js"></script>

  <script>window.Modernizr || document.write('<script src="../modernizr.js"><\/script>')</script>

  <script src="js/lib/polyfills.js"></script>
  <script src="js/lib/detect-global.js"></script>
  
  <script src="qunit/qunit.js"></script>
  <script src="js/lib/jquery-1.7b2.js"></script>
  
  <script src="js/setup.js"></script>
  
  <script src="js/unit.js"></script>
</head>
<body>
  <h1 id="qunit-header">Modernizr Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>

  <ol id="qunit-tests"></ol>

  <div id="mod-output" class=output></div>
  <div id="mod-feattest-output" class=output></div>


  <br>
 
  <section><aside>this is an aside within a section</aside></section>
  
  
</body>
</html>
